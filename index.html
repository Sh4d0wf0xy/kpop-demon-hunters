<body>
  <div id="game">
    <button class="start-button" onclick="startGame()">DÃ©marrer le jeu</button>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="dialogue-box" id="dialogue">ðŸŽ¤ Bienvenue dans K-POP: Chasseuses de DÃ©mons !</div>
    <footer>Jeu crÃ©Ã© par [TonNom] - InspirÃ© de K-Pop Demon Hunters</footer>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const dialogueBox = document.getElementById("dialogue");

    const yuna = {
      x: 350,
      y: 400,
      width: 100,
      height: 150,
      color: "#ff66c4"
    };

    let combatStarted = false;
    let demon = null;
    let gameLoop;

    function drawCharacter(char) {
      ctx.fillStyle = char.color;
      ctx.fillRect(char.x, char.y, char.width, char.height);
    }

    function drawDemon() {
      if (demon) {
        ctx.fillStyle = "red";
        ctx.fillRect(demon.x, demon.y, demon.width, demon.height);
      }
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCharacter(yuna);
      drawDemon();
    }

    function spawnDemon() {
      demon = {
        x: 600,
        y: 400,
        width: 80,
        height: 120,
        hp: 3
      };
    }

    function startGame() {
      document.querySelector(".start-button").style.display = "none";
      dialogueBox.textContent = "ðŸŽ¤ Yuna : C'est ici que tout commence...";
      spawnDemon();
      gameLoop = setInterval(drawScene, 30);
    }

    document.addEventListener("keydown", (e) => {
      if (!demon) return;

      if (e.key === "a" || e.key === "A") {
        dialogueBox.textContent = "ðŸ’¥ Yuna attaque avec une onde sonore !";
        ctx.beginPath();
        ctx.arc(yuna.x + 50, yuna.y, 30, 0, 2 * Math.PI);
        ctx.fillStyle = "cyan";
        ctx.fill();

        demon.hp--;
        if (demon.hp <= 0) {
          dialogueBox.textContent = "ðŸŽ‰ DÃ©mon vaincu !";
          demon = null;
          clearInterval(gameLoop);
        }
      }

      if (e.key === "ArrowRight") yuna.x += 10;
      if (e.key === "ArrowLeft") yuna.x -= 10;
    });
  </script>
